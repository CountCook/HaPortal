<!DOCTYPE html>
<html lang="en">
<head>

    <title>SoundEX</title>
    <link rel="stylesheet" href="/Soundexv2/dist/reset.css">
    <link rel="stylesheet" href="/dist/Composition.css">
    <link rel="stylesheet" href="/dist/Utilities.css">
    <link rel="stylesheet" href="/dist/Block.css">
    <link rel="stylesheet" href="/dist/Exception.css">

</head>
<body>
    <header class="gridHeader">
        <h1 class="logo">SoundEX</h1>
            <nav class="gridHeader">
                <ul class="gridHeader">
                <li class="gen"> <button class="buttonGeneral"> <a href="/frontPage/General.html" target="_blank">General</a> </button></li>
                <li class="rev"><button class="buttonGeneral"> <a href="/frontPage/Musicreviews.html" target="_blank">Reviews</a> </button></li>
                <li class="play"><button class="buttonGeneral"> <a href="/frontPage/Playlists.html" target="_blank">Playlists</a></button></li>
                <li class="guitar"><button class="buttonGeneral"><a href="/frontPage/Guitarists.html" target="_blank">Guitarists</a></button></li>
                <li class="bass"><button class="buttonGeneral"><a href="/frontPage/Bassists.html" target="_blank">Bassists</a></button></li>
                <li class="drum"><button class="buttonGeneral"><a href="/frontPage/Drummers.html" target="_blank">Drummers</a></button></li>
                <li class="sing"><button class="buttonGeneral"><a href="/frontPage/Singers.html" target="_blank">Singers</a></button></li> 
                </ul>
            </nav>
    </header>
    <main class="gridPage bgLight">
        <nav class="gridSideBar bgBlue roundCorners">
          <ul class="gridSideBar bgBlue roundCorners">
          <li><button class="buttonGeneral">Generate Playlist</button></li>

         </ul>
        </nav>
        <article class="gridRegi">
            <form>
                <h3 class="secLogo TextCenter">Enter SoundEX</h3>
                <input class="inputDesign" type="text" name="username" placeholder="username" required>
                <input class="inputDesign" type="password" name="password" placeholder="password" required>
                <input class="buttonGeneral" type="submit" value="LOGIN">
            </form>
        </article>
        <article class="gridNews bgMain roundCorners">
            <h3 class="secLogo TextCenter">What's new? </h3>

        </article>
    </main>
